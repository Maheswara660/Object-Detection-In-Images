<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Real-time Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-eye"></i>
                <span>Object Detection</span>
            </div>
            <p class="subtitle">Next-Gen Real-time Object Detection</p>
        </header>

        <main>
            <section class="upload-section" id="uploadSection">
                <div class="drop-zone" id="dropZone">
                    <div class="icon-container">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </div>
                    <h3>Upload Image</h3>
                    <p>Drag & drop or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </section>

            <section class="workspace-section hidden" id="workspaceSection">
                <div class="workspace-grid">
                    <div class="canvas-area">
                        <div class="canvas-container" id="canvasContainer">
                            <div class="loader hidden" id="loader">
                                <div class="spinner"></div>
                                <p>Analysing Image...</p>
                            </div>
                            <img id="sourceImage" alt="Source">
                            <canvas id="outputCanvas"></canvas>
                        </div>
                    </div>

                    <div class="workspace-sidebar">
                        <div class="panel-card controls-card">
                            <h3>Controls</h3>
                            <div class="control-group">
                                <label for="confidenceRange">Confidence Threshold</label>
                                <div class="range-wrapper">
                                    <input type="range" id="confidenceRange" min="0" max="100" value="25">
                                    <span id="confidenceValue">25%</span>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" id="backBtn">
                                    <i class="fa-solid fa-arrow-left"></i> New Image
                                </button>
                                <button class="btn btn-primary" id="downloadBtn">
                                    <i class="fa-solid fa-download"></i> Download Details
                                </button>
                            </div>
                        </div>

                        <div class="panel-card stats-card">
                            <h3>Analysis Stats</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-icon"><i class="fa-solid fa-cubes"></i></div>
                                    <div class="stat-info">
                                        <span class="stat-label">Objects Detected</span>
                                        <span class="stat-value" id="objCount">0</span>
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-icon"><i class="fa-solid fa-clock"></i></div>
                                    <div class="stat-info">
                                        <span class="stat-label">Processing Time</span>
                                        <span class="stat-value" id="processTime">0ms</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
